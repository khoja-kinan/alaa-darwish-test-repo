<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/Asset 1.png" alt="logo">
        </header>
        <div class="content">
            <div class="header1 stroke-text">
                <p>Coming Soon</p>
            </div>
            <div class="header2">
                <p>Hello I'm Alaa Darwish</p>
            </div>
            <div class="text1">
                <p>Founder of Pixi Plus and Ctrl Z Creative agency</p>
            </div>
            <div class="sub-text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus numquam fuga sapiente asperiores </p>
            </div>
            <div class="text2">
                <p>Subscribe to the newsletter to stay in latest news</p>
            </div>
            <form action="#" class="subscribe">
                <input class="email" type="email" placeholder="Enter your E-mail">
                <input class="btn" type="submit" value="Subscribe">
            </form>
        </div>
        <div id="timer">
            <div id="days" class="time"></div>
            <div id="hours" class="time"></div>
            <div id="minutes" class="time"></div>
            <div id="seconds" class="time"></div>
        </div>
        <footer>
            <ul>
                <li><a class="fb" href="http://facebook.com"><img src="/images/fb.png" alt="FB Icon"></a></li>
                <li><a class="insta" href="http://"><img src="/images/insta.png" alt="Insta Icon"></a></li>
                <li><a  href="http://behance.com"><img class="behance" src="/images/behance.png" alt="Behance Icon"></a></li>
                <li><a  href="http://youtube.com"><img class="youtube" src="/images/youtube.png" alt="Youtube Icon"></a></li>
                <li><img class="whatsapp" src="/images/whatsapp.png" alt="Whatsapp Icon">+963 935 033 139</li>
                <li><img class="mail" src="/images/mail.jpg" alt="Mail Icon "><a href="http://gmail.com"></a>contact@alaa-darwish.com</a></li>
            </ul>
        </footer>
    
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
